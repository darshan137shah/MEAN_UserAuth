<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form name='loginForm'>
        <div class="form-group">
          <input type="text" class='form-control' id='username' ng-model='user.username' placeholder="Username" ng-required='true'>
          <input type="text" class='form-control' id='password' ng-model='user.password' placeholder="Password" ng-required='true'>
        </div>
        <div class="form-group">
          <input type="button" class='btn btn-primary' value="Login" ng-disabled='loginForm.$invalid' ng-click='authUser(user)'>
        </div>
      </form>
    </div>
  </div>
</div>
